name: Test

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        # TODO: arch
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      # - uses: swift-actions/setup-swift@v2
      #   with:
      #       swift-version: "5.9"
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true
      # TODO: sem_version
      - name: Install gems
        run: gem install colorize os sem_version xcpretty
      - uses: KyleMayes/install-llvm-action@v2
        with:
          version: "15" # TODO: platform dependent (https://github.com/KyleMayes/install-llvm-action/blob/master/assets.json)
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: nightly
      - name: Install cargo-swift
        if: matrix.os == 'macos-latest'
        run: cargo install cargo-swift
      - name: Set environment variable on Windows
        if: matrix.os == 'windows-latest'
        run: echo "NO_PROMPTS=1" | Out-File -FilePath $env:GITHUB_ENV -Append
      - name: build
        run: NO_PROMPTS=1 ruby build.rb all debug
      - name: test
        run: ruby test-report.rb
